name: Deploy dev2QA (Staging)

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (staging)
        run: npm run build

      - name: Install SSHpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to server
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no root@88.223.92.10 << 'EOF'
            cd /var/www/dev2QA.echobitsone.com
            rm -rf .next
          EOF

          sshpass -p "$SERVER_PASSWORD" rsync -avz \
            .next \
            package.json \
            package-lock.json \
            ecosystem.config.js \
            root@88.223.92.10:/var/www/dev2QA.echobitsone.com/

          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no root@88.223.92.10 << 'EOF'
            cd /var/www/dev2QA.echobitsone.com
            nvm use 20
            npm install --omit=dev
            pm2 reload ecosystem.config.js --update-env
            pm2 save
          EOF
